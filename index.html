<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music by TruongKa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="src/assets/css/style.css">
<header>
  <link rel="shortcut icon" href="#">
</header>

<body>
    <div class="web">
      <div class="border-phone">
        <div class="phone">
          <div class="player">  
            <!-- Dashboard -->
            <div class="dashboard">
              <!-- Header -->
              <header>
                <h4>Music playing</h4>
                <h2>Nắng ấm xa dần</h2>
              </header>
          
              <!-- CD -->
              <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://avatar-ex-swe.nixcdn.com/singer/avatar/2021/05/12/7/d/c/b/1620802736418_600.jpg')">
                </div>
              </div>
          
              <!-- Control -->
              <div class="control">
                <div class="btn btn-repeat">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                  <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                  <i class="fa-solid fa-pause icon-pause"></i>
                  <i class="fa-solid fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                  <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random ">
                  <i class="fa-solid fa-shuffle"></i>
                </div>
              </div>
          
              <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
          
              <audio id="audio" src=""></audio>
            </div>
          
            <!-- Playlist -->
            <div class="playlist">
  
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js">

    </script> 
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
